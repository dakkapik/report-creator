<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Scientific Paper Title</title>
  <style>
    body {
      font-family: "Times New Roman", Times, serif;
      line-height: 1.6;
      margin: 2em;
    }
    h1 {
      text-align: center;
    }
    h2 {
      margin-bottom: 1em;
    }
    .abstract {
      font-style: italic;
    }
    .section {
      margin-bottom: 2em;
    }
    .references {
      margin-top: 3em;
    }
    .reference-item {
      margin-bottom: 1em;
    }
    .author-info {
      text-align: center;
      margin-top: 2em;
    }
    .full-width {
      width: 100vw;
    }
    .two-columns {
      columns: 2;
      column-gap: 2em;
    }
    .form-textarea {
      font-family: "Times New Roman", Times, serif;
      font-size: 12pt;
      line-height: 1.6;
      resize: none;
      width: 100%;
    }
    .submit-button {
      text-align: center;
      margin-top: 2em;
    }
  </style>
</head>
<body>
  <h1>Your Scientific Paper Title</h1>
  <form id="scientific-paper-form" action="/reports" method="POST">
    <div class="author-info">
      <label for="author_names"></label>
      <input type="text" id="author_names" name="author_names" placeholder="Author Name(s)">
      <label for="affiliations"></label>
      <input type="text" id="affiliations" name="affiliations" placeholder="Affiliation(s)">
      <label for="contact_information"></label>
      <input type="text" id="contact_information" name="contact_information" placeholder="Contact Information">
    </div>

    <div class="abstract">
      <h2>Abstract</h2>
      <label for="abstract_content"></label>
      <textarea id="abstract_content" name="abstract_content" class="full-width form-textarea" rows="1" placeholder="Enter abstract content here" oninput="adjustRows(this)"></textarea>
    </div>

    <div class="section">
      <h2>Introduction</h2>
      <label for="introduction_content"></label>
      <textarea id="introduction_content" name="introduction_content" class="full-width form-textarea" rows="1" placeholder="Enter introduction content here" oninput="adjustRows(this)"></textarea>
    </div>

    <div class="section">
      <h2>Section 1</h2>
      <label for="section1_content"></label>
      <textarea id="section1_content" name="section1_content" class="full-width form-textarea" rows="1" placeholder="Enter section 1 content here" oninput="adjustRows(this)"></textarea>
    </div>

    <div class="section">
      <h2>Section 2</h2>
      <label for="section2_content"></label>
      <textarea id="section2_content" name="section2_content" class="full-width form-textarea" rows="1" placeholder="Enter section 2 content here" oninput="adjustRows(this)"></textarea>
    </div>

    <!-- Add more sections as needed -->

    <div class="references">
      <h2>References</h2>
      <div class="reference-item">
        <label for="reference1"></label>
        <textarea id="reference1" name="reference1" class="full-width form-textarea" rows="1" placeholder="Enter reference content here" oninput="adjustRows(this)"></textarea>
      </div>
      <!-- Add more reference items as needed -->
    </div>

    <div class="submit-button">
    <input type="submit" value="Create Report">
      <!-- <button type="submit">Submit</button> -->
    </div>
  </form>


  <script>
    function adjustRows(textarea) {
      const minRows = 1; // Minimum number of rows
      const maxRows = 40; // Maximum number of rows
      const lineHeight = 24; // Height of one row (adjust this value based on font size and line height)

      const scrollHeight = textarea.scrollHeight;
      const computedRows = Math.floor(scrollHeight / lineHeight);

      // Ensure the computed rows are within the allowed range
      const adjustedRows = Math.max(minRows, Math.min(computedRows, maxRows));

      // Update the rows attribute of the textarea
      textarea.rows = adjustedRows;
    }
  </script>
</body>
</html>
